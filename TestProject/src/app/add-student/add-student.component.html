<form
  style="padding: 200px"
  [formGroup]="addForm"
  (ngSubmit)="onSubmit()"
  novalidate
>
  <div class="form-group">
    <label>Name of the Student</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Name of the Student"
      required
      formControlName="stuName"
    />
  </div>
  <div class="form-group">
    <label>Email of the Student</label>
    <input
      type="email"
      class="form-control"
      placeholder="Enter Email of the Student"
      required
      formControlName="stuEmail"
    />
  </div>
  <div class="form-group">
    <label>Fees of the Student</label>
    <input
      type="number"
      class="form-control"
      placeholder="Enter Fees of the Student"
      required
      formControlName="stuFees"
    />
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="reset" class="btn btn-warning">Reset</button>
</form>
