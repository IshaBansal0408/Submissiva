<form
  style="padding: 200px"
  #addStudent="ngForm"
  (ngSubmit)="addNewStudent(addStudent)"
>
  <div class="form-group">
    <label for="stuName">Name of the Student</label>
    <input
      type="text"
      class="form-control"
      id="stuName"
      placeholder="Enter Name of the Student"
      required
      name="stuName"
      #stuName="ngModel"
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="stuEmail">Email of the Student</label>
    <input
      type="email"
      class="form-control"
      id="stuEmail"
      placeholder="Enter Email of the Student"
      required
      name="stuEmail"
      #stuEmail="ngModel"
      ngModel
    />
  </div>
  <div class="form-group">
    <label for="stuFees">Fees of the Student</label>
    <input
      type="number"
      class="form-control"
      id="stuFees"
      placeholder="Enter Fees of the Student"
      required
      name="stuFees"
      #stuFees="ngModel"
      ngModel
    />
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="reset" class="btn btn-warning">Reset</button>
</form>
